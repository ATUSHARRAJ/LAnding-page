<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="flipkart_logo.png" alt="Flipkart Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button type="submit">Search</button>
        </div>
    </header>

    <main>
        <!-- Products Section -->
        <section class="products">
            <!-- Product Cards -->
            <div class="product-card">
                <img src="product_image1.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>Description of the product.</p>
                <p>Price: $XX.XX</p>
                <button>Add to Cart</button>
            </div>
            <!-- More Product Cards -->
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms and Conditions</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram_icon.png" alt="Instagram"></a>
        </div>
    </footer>

</body>
</html>
